{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ incident.title }}</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Status:</strong> <span class="badge bg-{{ incident.status_color }}">{{
                    incident.get_status_display }}</span></p>
            <p><strong>Priority:</strong> {{ incident.get_priority_display }}</p>
            <p><strong>Created:</strong> {{ incident.created_at|date:"Y-m-d H:i" }}</p>
            <p><strong>Description:</strong></p>
            <p>{{ incident.description }}</p>
            <a href="{% url 'incident_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
