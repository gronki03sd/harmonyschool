{% extends 'base.html' %}

{% block content %}
<h2>Create New Incident</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'incident_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
